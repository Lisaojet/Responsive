<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsiveness and Media Queries</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
</style>
</head>
<body>
    <main id="main">
        <div class="container">
            <div class="learn">
                <h2>Learn to code by <br> watching others</h2>
                <br>
                <p>See how experienced developers solve problems in real-time. <br> Watching scripted tutorials is great, but
                    understanding how developers think is invaluable.</p>
            </div>
            <div class="rhs">
                <div class="try">
                    <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
                </div>
                <form action="" target="blank" method="get">
                    <div class="form">
                            <div class="box">
                                <input type="text" name="fame" placeholder="First Name" required="invalid">
                                <div class="error" data-error="This cannot be empty"></div>
                            </div>
                            <div class="box">
                                <input type="text" name="lname" placeholder="Last Name" required="invalid">
                                <div class="error" data-error="This cannot be empty"></div>
                            </div>
                            <div class="box">
                                <input type="email" name="Email" value="" placeholder="Email Address" required="invalid">
                                <div class="error" data-error="This is not an email"></div>
                            </div>
                            <div class="box">
                                <input type="password" name="password" value="" placeholder="Password" required="invalid">
                                <div class="error" data-error="Password cannot be empty"></div>
                            </div>
                            <div>
                                <button type="submit">CLAIM YOUR FREE TRIAL</button>
                            </div>
                            <div>
                                <p class="footer">By clicking the button, you are agreeing to our <span> <b>Terms and Services</b> 
                                        </span></p>
                            </div>
                    </div>
                </form>

            </div>
        </div>
    </main>
</body>
</html>
